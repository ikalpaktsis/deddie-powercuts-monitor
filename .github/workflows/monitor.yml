name: DEDDIE Powercuts Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deddie-powercuts-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TEAMS_CHANNEL_EMAIL: ${{ secrets.TEAMS_CHANNEL_EMAIL }}
          NE_IDS: "0101,0102,0103,0104,0105,0106,0201,0202,0203,0204,0205,0206,0207,0301,0302,0303,0304,0401,0402,0403,0501,0502,0503,0505,0601,0603,0605,0701,0702,0703,0801,0802,0803,0804,0805,1001,1002,1003,1004,1005,1105,1301,1302,1303,1304,1,2,3,4,5,6,7"
        run: |
          python monitor.py

      - name: Commit state.json if changed
        shell: bash
        run: |
          git add state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update state.json"
          git pull --rebase
          git push
